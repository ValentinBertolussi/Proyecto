</head>

<body class="grid">
    <!-- HEADER -->
    <header class="header">
        <h1 class="titulito">Aberturas AS</h1>
        <nav>
            <ul class="ul">
                <li><a href="./../index.html" class="rep">Inicio</a></li>
                <li><a href="./contacto.html" class="rep">Contacto</a></li>
                <li><a href="./articulos.html" class="rep">Artículos</a></li>
                <li><a href="./about.html" class="rep">About</a></li>
            </ul>
        </nav>
    </header>
    <!-- CUERPO -->
    <section class="section">
        <form class="form">
            <label for="Nombre">
                Nombre
            </label>
            <br />
            <input type="text" id="Nombre" placeholder="Ingrese su Nombre" />
            <br />
            <label for="Apellido">
                Apellido
            </label>
            <br />
            <input type="text" id="Apellido" placeholder="Ingrese su Apellido" />
            <br />
            <label for="Email">
                Email
            </label>
            <br />
            <input for="text" id="Email" placeholder="Ingrese su Email" />
            <br />
            <label for="Telefono">
                Teléfono
            </label>
            <br />
            <input type="number" id="Telefono" placeholder="Ingrese su Telefono" />
            <br />
            <label for="Localidad">
                Localidad
            </label>
            <br />
            <select>
                <option selected="selected">Elige tu Localidad</option>
                <option>Arroyo Seco</option>
                <option>General Lagos</option>
                <option>Fighera</option>

            </select>
            <br />
            <label for="comentarios">
                Escriba lo que desee comunicarnos.
            </label>
            <br />
            <textarea id="comentarios" rows="10" cols="100"></textarea>
            <br />
            <div class="alert alert-danger" role="alert">
                <span>Acepto los términos y condiciones</span>
            </div>
            <input type="checkbox" name="aceptar" checked="checked" />
            <br />
            <br />
            <input class="btn btn-primary" type="submit" value="Enviar" />
            <input class="btn btn-primary" type="reset" value="Reset" />
        </form>
    </section>
